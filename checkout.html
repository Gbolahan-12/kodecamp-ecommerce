<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - HorlaSwift</title>
  <link rel="stylesheet" href="assets/css/styles.css"/>
</head>
<body>
  <header class="header">
  <div class="container header__inner">
    <!-- Logo -->
    <a href="index.html" class="logo">ShopSwift</a>

    <!-- Navigation -->
    <nav class="nav" id="nav">
      <button class="nav__close" id="navClose">&times;</button>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>

    <!-- Right Actions -->
    <div class="header__actions">
      <input type="search" placeholder="Search products..." />
      <a class="cart" href="cart.html" aria-label="Cart">
        ðŸ›’ <span class="cart__badge" data-cart-count>0</span>
      </a>
      <button class="menu-btn" id="menuBtn">&#9776;</button>
    </div>
  </div>
</header>

  <main class="container section">
    <h1>Checkout</h1>
    <div class="checkout-grid">
      <form id="checkout-form" class="card form">
        <h2>Billing Information</h2>
        <div class="grid-2">
          <label>First Name<input  id="firstName" ></label>
          <label>Last Name<input  id="lastName" ></label>
          <label>Email<input type="email"  id="email" ></label>
          <label>Phone<input type="tel"  id="number" ></label>
          <label>Address<input  id="address" ></label>
          <label>City<input  id="city" ></label>
          <label>Country<input  id="country" ></label>
          <label>Postal Code<input  id="zip" ></label>
        </div>

        <h2>Shipping Information</h2>
        <label class="row"><input type="checkbox" id="sameAsBilling" checked> Same as billing</label>
        <div id="shipping" class="grid-2 hidden">
          <label>Address<input  id="s_address"></label>
          <label>City<input  itemref="scity"></label>
          <label>Country<input  id="scountry"></label>
          <label>Postal Code<input  id="szip"></label>
        </div>

        <h2>Payment</h2>
        <div class="grid-2">
          <label>Card Number<input type="number" id="card" minlength="12" maxlength="19"></label>
          <label>Expiry<input type="number"  id="exp" placeholder="MM/YY"></label>
          <label>CVV<input type="number"  id="cvv" minlength="3" maxlength="4"></label>
        </div>

        <button class="btn placeOrder block mt-2" id="placeOrder" type="submit">Place Order</button>
      </form>

      <!-- <aside class="card order-summary">
        <h2>Order Summary</h2>
        <div id="order-items"></div>
        <div class="summary-row"><span>Subtotal</span><strong id="subtotal">$0</strong></div>
        <div class="summary-row"><span>Shipping</span><strong id="shipping">$0</strong></div>
        <div class="summary-row total"><span>Total</span><strong id="total">$0</strong></div>
      </aside> -->
    </div>
  </main>

  <footer class="footer">
    <div class="container footer__inner">
      <div>
        <h3>HorlaSwift</h3>
        <p id="about">We bring you a curated selection of items from a demo API.</p>
        <div id="contact">Contact: hello@shopswift.example</div>
        <div class="social">
          <a href="#">Twitter</a>
          <a href="#">Instagram</a>
          <a href="#">Facebook</a>
        </div>
      </div>
      <div> &copy; <span data-year></span> HorlaSwift. All rights reserved.</div>
    </div>
  </footer>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/cart.js"></script>
  <script src="assets/js/checkout.js"></script>
</body>
</html>
