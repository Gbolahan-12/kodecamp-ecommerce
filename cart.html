<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - HorlaSwift</title>
  <link rel="stylesheet" href="assets/css/styles.css"/>
</head>
<body>
<header class="header">
  <div class="container header__inner">
    <!-- Logo -->
    <a href="index.html" class="logo">HorlaSwift</a>

    <!-- Navigation -->
    <nav class="nav" id="nav">
      <button class="nav__close" id="navClose">&times;</button>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>

    <!-- Right Actions -->
    <div class="header__actions">
      <input type="search" placeholder="Search products..." />
      <a class="cart" href="cart.html" aria-label="Cart">
        ðŸ›’ <span class="cart__badge" data-cart-count>0</span>
      </a>
      <button class="menu-btn" id="menuBtn">&#9776;</button>
    </div>
  </div>
</header>

  <main class="container section">
    <h1>Your Cart</h1>
    <div class="cart-layout">
      <div id="cart-items"></div>
      <aside class="cart-summary">
        <h2>Summary</h2>
        <div class="summary-row"><span>Subtotal</span><strong id="subtotal">$0</strong></div>
        <div class="summary-row"><span>Shipping</span><strong id="shipping">$0</strong></div>
        <div class="summary-row total"><span>Total</span><strong id="total">$0</strong></div>
        <a class="btn block" href="checkout.html">Proceed to Checkout</a>
      </aside>
    </div>
  </main>

  <footer class="footer">
    <div class="container footer__inner">
      <div>
        <h3>HorlaSwift</h3>
        <p id="about">We bring you a curated selection of items from a demo API.</p>
        <div id="contact">Contact: hello@horlaswift.example</div>
        <div class="social">
          <a href="#">Twitter</a>
          <a href="#">Instagram</a>
          <a href="#">Facebook</a>
        </div>
      </div>
      <div> &copy; <span data-year></span> HorlaSwift. All rights reserved.</div>
    </div>
  </footer>
  <script src="./assets/js/app.js"></script>
  <script src="./assets/js/cart.js"></script>
</body>
</html>
